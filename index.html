<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Developers <br> Survey Form</h1>
        </header>
        <section>
            <h4>Developer Detail</h4>
            <div class="developer-detail">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Country">
                <input type="tel" placeholder="Phone">
                <input type="email" placeholder="Email">
            </div>
            <div>Gender:
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
            <hr>
            <div class="tech">Technologie
                <div class="cols">
                    <input type="checkbox" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css">
                    <label for="css">CSS</label>   
                    <input type="checkbox" id="javascript">
                    <label for="javascript">Javascript</label>  
                </div>
                    <input type="checkbox" id="bootstrap">
                    <label for="bootstrap">Bootstrap</label>
                    <input type="checkbox" id="tailwind">
                    <label for="tailwind">Tailwind</label>   
                    <input type="checkbox" id="sass/scss">
                    <label for="sass/scss">SASS/SCSS</label>  
                    <input type="checkbox" id="react-js">
                    <label for="react-js">React JS</label>
                    <input type="checkbox" id="angular">
                    <label for="angular">Angular</label>
                    <input type="checkbox" id="vue-js">
                    <label for="vue-js">Vue JS</label>    
            </div>
            <hr>
            <div class="question">Question
                <p>1. have</p>
            </div>
        </section>
    </div>
</body>
</html>
